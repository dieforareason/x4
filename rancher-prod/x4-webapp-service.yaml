apiVersion: v1
kind: Service
metadata:
  labels:
    app: x4-webapp
  name: x4-webapp-service
  namespace: x4-s24
spec:
  type: NodePort
  selector:
    app: x4-webapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x4-webapp
  namespace: x4-s24
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: x4-webapp
  template:
    metadata:
      labels:
        app: x4-webapp
        log-format: json
    spec:
      priorityClassName: medium-priority
      containers:
      - name: x4-webapp
        image: pkg.asyx.com:5000/asyx/x4-webapp:4.4.18-1710
        env:
        - name: THEME
          value: CONVERGENCE
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 60
      imagePullSecrets:
      - name: asyx-docker-prod-secret
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf