apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: x4-uoa
  namespace: x4-s24
  name: x4-uoa-configmap
data:
  application.properties: |
    spring.profiles.active=development
    spring.datasource.url=jdbc:mysql://mysql-service:3306/x4_uoa?useLegacyDatetimeCode=false&serverTimezone=UTC
    spring.datasource.username=${mysql-user}
    spring.datasource.password=${mysql-password}
    spring.activemq.broker-url=tcp://activemq-service:61616
    spring.activemq.username=${activemq-user}
    spring.activemq.password=${activemq-password}
    spring.redis.url=redis-service
    spring.redis.port=6379
    spring.config.use-legacy-processing=true
    ldap.provider-url=ldap://ldap-service:389/dc=xchange4
    ldap.user-dn-patterns=uid={0},ou=Accounts
    ldap.manager-dn=uid=Account Admin,ou=Special Accounts,dc=xchange4
    ldap.manager-password=${ldap-manager}
    ldap.password-policy-subentry=cn=ppolicy,dc=xchange4
    spring.mail.host=mailrelay-service
    spring.mail.port=25
    server.servlet.contextpath=/
    jwt.signing-key=${jwt-signing-key}
    google.recaptcha.secret=6Le27G0aAAAAAIb2UYzeeN0xigG_XpIt-bUr72oc
    profile.avatar.downloadurl=https://s24.asyx.com/blobs/download/
    users.default.customertypes=BUYER,SELLER,INTERMEDIARY,DISTRIBUTOR,SERVICE PROVIDER,FUNDER,DEALER,RETAILER,ENDUSER,SPECIAL,DEFAULT
    feign.blobstore-service=http://x4-blobstore-service:8080/
    feign.finconfig-service=http://x4-finconfig-service:8080/
    management.endpoints.web.exposure.include=health,info
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: x4-uoa
  name: x4-uoa-service
  namespace: x4-s24
spec:
  type: NodePort
  selector:
    app: x4-uoa
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x4-uoa
  namespace: x4-s24
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: x4-uoa
  template:
    metadata:
      labels:
        app: x4-uoa
        log-format: json
    spec:
      priorityClassName: medium-priority
      containers:
      - name: x4-uoa
        image: pkg.asyx.com:5000/asyx/x4-uoa-application:4.4.7-713 
        imagePullPolicy: Always
        resources:
          requests:
            memory: 512Mi
            cpu: 100m
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: mysql-user
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-asyx-user
        - name: mysql-password
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key:  mysql-asyx-password
        - name: jwt-signing-key
          valueFrom:
            secretKeyRef:
              name: jwt-signing-key-secret
              key: secret
        - name: activemq-user
          valueFrom:
            secretKeyRef:
              name: activemq-secret
              key: activemq-user
        - name: activemq-password
          valueFrom:
            secretKeyRef:
              name: activemq-secret
              key: activemq-password
        - name: ldap-manager   
          valueFrom:
            secretKeyRef:
              name: ldap-manager-secret
              key: secret
        volumeMounts:
        - name: x4-uoa-config
          mountPath: /x4/config/application.properties
          subPath: application.properties
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 60
      imagePullSecrets:
      - name: asyx-docker-prod-secret
      volumes:
      - name: x4-uoa-config
        configMap:
          name: x4-uoa-configmap